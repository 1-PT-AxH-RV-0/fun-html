<!doctype html><html><head><meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/><title>错别字找茬</title><script defer="defer" src="../js/vendors.js"></script><script defer="defer" src="../js/159.js"></script><script defer="defer" src="../js/nitpickTypo.js"></script></head><body><div><main><div><div class="remain" id="remain"></div><div class="typoal-texts" id="typoalTexts"></div><div class="contrals"><md-filled-button class="start" id="start">开始</md-filled-button></div></div><div><h2>玩法</h2><p>点击「开始」按钮后，找出错别字、错误标点符号并点击即可。若点击的字符是正确的，则游戏结束（重置）。</p><h2>注意事项</h2><ul><li>异体字、繁体字、二简字等也算错别字。</li></ul></div></main></div></body></html>
