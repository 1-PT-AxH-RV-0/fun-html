<!doctype html><html><head><meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/><title>zalog 文本生成器</title><script defer="defer" src="../js/vendors.js"></script><script defer="defer" src="../js/159.js"></script><script defer="defer" src="../js/318.js"></script><script defer="defer" src="../js/zalog.js"></script></head><body><div><main><div><md-outlined-text-field label="待转换的字符" id="input" class="font-without-ctrlctrl"></md-outlined-text-field><md-outlined-text-field label="生成结（jié）果" id="output" class="font-without-ctrlctrl" readonly="readonly"></md-outlined-text-field><div class="opts">重叠字符数范围：<md-slider labeled range min="1" max="100" value-start="5" value-end="10" step="1" id="count-range"></md-slider><div class="btns"><md-filled-button id="gen-button" class="primary-button">生成</md-filled-button><md-filled-tonal-button id="copy-button" class="secondary-button">复制</md-filled-tonal-button></div></div></div></main></div></body></html>
