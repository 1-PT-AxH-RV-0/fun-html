<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/><title>打字机</title><script defer="defer" src="../js/vendors.js"></script><script defer="defer" src="../js/159.js"></script><script defer="defer" src="../js/451.js"></script><script defer="defer" src="../js/3.js"></script><script defer="defer" src="../js/typewriter.js"></script></head><body><div><main><div><div id="typewriter" class="typewriter"><span class="content font-without-ctrlctrl" id="content"></span><span id="cursorPlaceholder"></span><div class="cursor" id="cursor"></div></div><md-outlined-text-field class="timing-function-input" id="timingFunction" type="textarea" placeholder="例如：(t) => t ** 2" label="时间函数（JS 函数表达式）"></md-outlined-text-field><md-outlined-text-field id="text" type="textarea" class="font-without-ctrlctrl" label="要显示的文本"></md-outlined-text-field><div class="duration-container">时间（ms）：<md-slider labeled id="duration" min="1000" max="100000" value="3000" step="1"></md-slider></div><div class="control-buttons"><md-filled-tonal-button id="showButton">开始</md-filled-tonal-button><md-filled-tonal-button id="pauseButton">暂停</md-filled-tonal-button><md-filled-tonal-button id="resetButton">重置</md-filled-tonal-button></div></div></main></div></body></html>
