<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>字母样式生成器</title>
  <style>
    input {
      width: 60%;
    }
  </style>
</head>
<body>
  <div><input placeholder="请输入文本……" type="text" id="input" class="font"/></div>
  <div><span>粗体：</span><input readonly type="text" id="bold"/></div>
  <div>斜体：<input readonly type="text" id="italic"/></div>
  <div>粗斜体：<input readonly type="text" id="boldItalic"/></div>
  <div>草体：<input readonly type="text" id="script"/></div>
  <div>粗草体：<input readonly type="text" id="boldScript"/></div>
  <div>尖角体：<input readonly type="text" id="fraktur"/></div>
  <div>双线体：<input readonly type="text" id="doubleStruck"/></div>
  <div>粗尖角体：<input readonly type="text" id="boldFraktur"/></div>
  <div>无衬线体：<input readonly type="text" id="sansSerif"/></div>
  <div>无衬线粗体：<input readonly type="text" id="sansSerifBold"/></div>
  <div>无衬线斜体：<input readonly type="text" id="sansSerifItalic"/></div>
  <div>无衬线粗斜体：<input readonly type="text" id="sansSerifBoldItalic"/></div>
  <div>等宽体：<input readonly type="text" id="monospace"/></div>
  <script src="./styleLetter.js"></script>
</body>
</html>
