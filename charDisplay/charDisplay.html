<html>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>
    字符显示器
  </title>
  <link rel="stylesheet" href="../assets/css/fontFallback.css" as="style">
  <style>
    textarea {
      width: 100%;
      resize: none;
    }
  </style>
</head>
<body>
  <p align="center">
    请在以下文本区域中输入字符。
  </p>
  <textarea rows="15" placeholder="🝾请输入文本……" id="text" class="font auto-height"></textarea>
  <button onclick="input.value = ''">清空</button>
  <span>其它设置：</span>
  <button onclick="selectBold();"><span id="bold">粗体</span><span id="boldStatus">：关</span></button>
  <button onclick="selectItalic();"><span id="italic">斜体</span><span id="italicStatus">：关</span></button>
  <div>
  使用方法：
  <br>
  您只需将字符粘贴或输入到文本区域即可。
  <br><br>
  注意事项：
  <br>
  如果字符未编码，它将显示为“豆腐”或“〿”。
  <br>
  从4号平面到13号平面的字符都未编码，因此此软件无法显示这些字符。
  </div>
  <script src="../assets/js/autoHeight.js"></script>
  <script src="./charDisplay.js"></script>
</body>
</html>
