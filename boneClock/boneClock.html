<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>“骨”钟</title>
  <link rel="stylesheet" href="./boneClock.css" as="style" />
</head>
<body>
  <div>
    <svg id="frame" viewBox="0 0 700 800"><path class="frame" d="M147 763V421h406l1 148c0 155 0 159-4 170-6 13-22 20-48 23-22 3-86 2-86 2l-10-33-5-10h43c46 0 52 0 56-5 3-5 2-48 2-63H196l-1 111zm356-206H197l-1 53 307 1Zm0-92H197l-1 51 307 1Zm-447 1V332l97-1 1-331h392l1 331 97 1v134h-50v-88H104v88zM494 43H205l-1 288h290Z"/></svg>
    <svg class="hand" id="hour"><path class="block" d="M 0,0 H 500 V 500 H 0 Z" /></svg>
    <svg class="hand" id="min"><path class="block" d="M 0,0 H 500 V 500 H 0 Z" /></svg>
    <svg class="hand" id="sec"><path class="block" d="M 0,0 H 500 V 500 H 0 Z" /></svg>
  </div>
  <div style="text-align:center">
    <button onclick="timeEle.click()" style="display:block;margin:0 auto">修改时间</button>
    <button onclick="setAsCurrentTime()" style="display:block;margin:0 auto">设为当前时间</button>
    <button id="togglePathButton" style="display:block;margin:0 auto">更换样式</button>
    <input type="time" id="time" step="1">
  </div>
  <script src="./boneClock.js"></script>
</body>
</html>
