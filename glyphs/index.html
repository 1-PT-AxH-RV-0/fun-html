<style>
	.set-v2-popup
	{
		position: fixed;
	    z-index: 500000;
	    top: 50%;
	    left: 50%;
	    display: none;
	    width: 0;
	    height: 0;
	}
	.set-v2-popup-container
	{
		position: relative;
	    top: -75px;
	    left: -100px;
	    display: -webkit-box;
	    display: -ms-flexbox;
	    display: -webkit-flex;
	    display: flex;
	    -webkit-box-align: center;
	    -ms-flex-align: center;
	    -webkit-align-items: center;
	    align-items: center;
	    -webkit-box-pack: center;
	    -ms-flex-pack: center;
	    -webkit-justify-content: center;
	    justify-content: center;
	    width: 200px;
	    height: 150px;
	    text-align: center;
	}
	.set-v2-popup-block
	{
	    position: relative;
	    display: inline-block;
	    box-sizing: border-box;
	    width: 140px;
	    height: 96px;
	    padding-top: 19px;
	    color: white;
	    border-radius: 8px;
	    background: rgba(0,0,0,0.8);
	}
	.set-v2-popup-symbol
	{
	    height: 38px;
	    font-size: 32px;
	    font-family: PUAExt, plgo1, plgo2, Source, ffallback;
	    line-height: 38px;
	}
	.set-v2-popup-text
	{
	    position: absolute;
	    right: 0;
	    bottom: 15px;
	    left: 0;
	    width: 100%;
	    vertical-align: bottom;
	    color: rgba(255,255,255,0.65);
	    font-size: 14px;
	    font-family: PUAExt, plgo1, plgo2, Source, ffallback;
	    line-height: 1;
	}
</style>
<script>
	var time;
	var popup;
	var q;
	function pop(ch)
	{
		time = 0;
		var btnValue = document.getElementsByClassName("set-v2-popup-symbol")[0];
		btnValue.innerHTML = ch;
		popup = document.getElementsByClassName("set-v2-popup")[0];
		clearInterval(q);
		q = setInterval(function(){opa()},50);	
	}
	function opa()
	{
		var op;
		if (time < 0.5)
			{
				op= - 4 * time * time + 4 * time;
			}
		else if (time >1)
			{
				op = - 4 * time * time + 8 * time - 3;
			}
		else
			{
				op = 1;
			}
		popup.style = "display: block;opacity: " + op + ";";
		if (op < 0)
			{
				op = 0;
				time = -0.05;
				popup.style = "display: none;";
				clearInterval(q);
			}
		time += 0.05;
	}
	fuction 
</script>
