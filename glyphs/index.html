<!doctype html>
<html lang="zh">
  <head>
    <title>遠見齋｜字形檢索</title>
    <meta charset="utf-8" />
    <script defer src="../src/js/changeHeader.js"></script>
    <link rel="stylesheet" href="../src/css/mainStyles.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="../m3ui.js"></script>
    <script>
      var time;
      var popup;
      var q;
      function pop(ch) {
        time = 0;
        var btnValue = document.getElementsByClassName(
          'set-v2-popup-symbol'
        )[0];
        btnValue.innerHTML = ch;
        popup = document.getElementsByClassName('set-v2-popup')[0];
        clearInterval(q);
        q = setInterval(function () {
          opa();
        }, 50);
      }
      function opa() {
        var op;
        if (time < 0.5) {
          op = -4 * time * time + 4 * time;
        } else if (time > 1) {
          op = -4 * time * time + 8 * time - 3;
        } else {
          op = 1;
        }
        popup.style = 'display: block;opacity: ' + op + ';';
        if (op < 0) {
          op = 0;
          time = -0.05;
          popup.style = 'display: none;';
          clearInterval(q);
        }
        time += 0.05;
      }
    </script>
  </head>
  <body>
    <div id="main">
      <!-- UI 画面区 -->
      <div id="sk_header">
        <div id="sk_logo">
          <h1>遍黑查形</h1>
          <h3>可检索<span id="datasize"></span>字</h3>
        </div>
        <div id="sk_toolbar">

          </md-outlined-text-field>
          <button title="清除" id="buttClear">清</button>

        </div>
      </div>

      <div id="funcs">

        <div>

            </md-switch>
          </div>
          <div>
            强行拆分

          </div>
          <div>

          </div>
        </div>
        <span id="scKey" class="grp">快捷栏：</span>
      </div>

      <div id="keyboard">

      </div>

      <div id="result">

          <!--<span class="sizebtn btn" onclick="UI.updatePad()">＋</span>
		<span class="sizebtn btn" onclick="UI.updatePad()">－</span>　　　-->

          <span class="zone"
            ><button class="ExA" onclick="UI.key('A')">A</button>A区</span
          >
          <span class="zone"
            ><button class="ExB" onclick="UI.key('B')">B</button>B区</span

          <span class="zone"

          >
          <span class="zone"
            ><button class="ExD" onclick="UI.key('D')">D</button>D区</span
          >
          <span class="zone"
            ><button class="ExE" onclick="UI.key('E')">E</button>E区</span
          >
          <span class="zone"
            ><button class="ExF" onclick="UI.key('F')">F</button>F区</span
          >
          <span class="zone"
            ><button class="ExG" onclick="UI.key('G')">G</button>G区</span
          >
          <span class="zone"
            ><button class="ExH" onclick="UI.key('H')">H</button>H区</span
          >
          <span class="zone"
            ><button class="ExI" onclick="UI.key('I')">I</button>I区</span
          >
          <span class="zone"
            ><button class="CMP" onclick="UI.key('X')">兼</button>兼容</span
          >
          <span class="zone"
            ><button class="SUP" onclick="UI.key('Y')">私</button>私用</span
          >
          <span class="zone"
            ><button class="OTH" onclick="UI.key('Z')">它</button>其它</span
          >
          <span id="counter"></span>
        </div>
        <div id="groups" class="han"></div>
        <div id="output" class="han"></div>
      </div>
      <div id="popview">
        <span id="bigchar" class="han"></span>
        <span id="codetag"></span>
        <span id="menu_key" class="func">输入</span>
        <a id="menu_go" class="func" target="_blank">字统网查找</a>
        <span id="menu_query" class="func">替换查找</span>
        <span id="menu_copy" class="func">复制此字</span>
        <span id="menu_skip" class="func">排除此字</span>
        <span class="els">
          <span id="menu_add" class="func">加入快捷栏</span>
          <span id="menu_del" class="func">移出快捷栏</span>
        </span>
      </div>

      <div class="set-v2-popup" style="display: none">
        <div class="set-v2-popup-container">
          <div class="set-v2-popup-block">
            <div class="set-v2-popup-symbol"></div>
            <div class="set-v2-popup-text">已复制！</div>
          </div>
        </div>
      </div>
    </div>

        // 1：基本；2：扩A。以此类推 5：D
        useImage: {

          2: false,
          3: false,
          4: false,
          5: false,
          6: false,
          7: false,
          8: false,
          9: false,
          10: false,
          27: false,
          28: false,
          29: false,
          30: false,
          31: false
        },
        resultStep1: 299,
        resultStep2: 1999
      };
    </script>
    <script type="text/javascript" src="js/seeker.js" encoding="utf-8"></script>

</html>
