<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IDS解析器</title>

  <link rel="stylesheet" href="../highlight.js/default.min.css">
  <link rel="stylesheet" href="../css/mainStyles.css">
  <link rel="stylesheet" href="../css/fontFallback.css">
  <link rel="stylesheet" href="../css/rippleButton.css">
  <link rel="stylesheet" href="../css/materialInput.css">
  <link rel="stylesheet" href="../css/tools/idsParser.css">
  <script defer src="../highlight.js/highlight.min.js"></script>
  <script defer src="../js/changeHeader.js"></script>
  <script defer src="../js/rippleButton.js"></script>
  <script defer src="../js/materialInput.js"></script>
  <script defer src="../js/iframeColorSchemeSync.js"></script>
  <script defer src="../js/tools/idsParser.js"></script>
</head>
<body>
<div>
  <main>
    <div>
      <div class="inputer-container font-without-ctrlctrl inner-div">
        <button class="idc-inputer">⿰</button>
        <button class="idc-inputer">⿱</button>
        <button class="idc-inputer">⿲</button>
        <button class="idc-inputer">⿳</button>
        <button class="idc-inputer">⿴</button>
        <button class="idc-inputer">⿵</button>
        <button class="idc-inputer">⿶</button>
        <button class="idc-inputer">⿷</button>
        <button class="idc-inputer">⿼</button>
        <button class="idc-inputer">⿸</button>
        <button class="idc-inputer">⿹</button>
        <button class="idc-inputer">⿺</button>
        <button class="idc-inputer">⿽</button>
        <button class="idc-inputer">⿻</button>
        <button class="idc-inputer">⿾</button>
        <button class="idc-inputer">⿿</button>
        <span class="placeholder"></span>
        <button class="curve-inputer">◜</button>
        <button class="curve-inputer">◝</button>
        <button class="curve-inputer">◞</button>
        <button class="curve-inputer">◟</button>
        <span class="placeholder"></span>
      </div>
      <div class="material-input-container">
        <input type="text" id="input" class="font-without-ctrlctrl" style="line-height: 1.2rem;">
        <label for="input">IDS</label>
      </div>
      <div class="flex-end">
        <button id="convert" class="shadow-button">转换</button>
      </div>
    </div>
    <div>
      <div id="error" class="error-container font-without-ctrlctrl"></div>
      <pre class="code-container">
        <button class="copy-button" id="copy-button">复制</button>
        <code class="json font-without-ctrlctrl" id="json-code"></code>
      </pre>
    </div>
  </main>
</div>
</body>
</html>
