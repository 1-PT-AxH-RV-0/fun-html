<!doctype html>
<html>
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div>
      <main>
        <div>
          <div id="time">30.00</div>
          <div id="clicks">点击数：0</div>
          <div id="result">CPS: 0</div>
        </div>
        <div>
          <md-filled-button id="start">开始</md-filled-button>
          <md-filled-tonal-button id="click" disabled>
            点击
          </md-filled-tonal-button>
          <md-filled-tonal-button id="recover" disabled>
            重置
          </md-filled-tonal-button>
        </div>
      </main>
    </div>
  </body>
</html>
