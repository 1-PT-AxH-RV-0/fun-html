<!doctype html>
<html>
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div>
      <main>
        <div>
          <md-outlined-text-field
            label="原文"
            supporting-text="爱尔兰语或古爱尔兰语"
            id="original"
            class="original"></md-outlined-text-field>
          <md-outlined-text-field
            label="欧甘文字"
            id="ogham"
            class="ogham"
            readonly></md-outlined-text-field>
          <div class="actions">
            <label>
              <md-checkbox
                touch-target="wrapper"
                id="featherMarks"
                checked></md-checkbox>羽毛记号
            </label>
            <md-filled-button id="convertButton">
              转换
            </md-filled-button>
          </div>
          <md-dialog id="missingCharDialog">
            <div slot="headline">缺少字符</div>
            <div slot="content" id="text"></div>
            <div slot="actions"><md-filled-button id="close">关闭</md-filled-button></div>
          </md-dialog>
        </div>
      </main>
    </div>
  </body>
</html>
