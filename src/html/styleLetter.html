<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>字母样式生成器</title>

  <link rel="stylesheet" href="../css/mainStyles.css">
  <link rel="stylesheet" href="../css/fontFallback.css">
  <link rel="stylesheet" href="../css/tools/styleLetter.css">
  <script defer src="../js/changeHeader.js"></script>
  <script defer src="../js/tools/styleLetter.js"></script>
</head>
<body>
  <div>
    <main>
      <div>
        <input placeholder="🝾请输入文本……" type="text" id="input" class="font">
      </div>
      <div><pre>粗体：　　　　　</pre><input readonly type="text" id="bold"/></div>
      <div><pre>斜体：　　　　　</pre><input readonly type="text" id="italic"/></div>
      <div><pre>粗斜体：　　　　</pre><input readonly type="text" id="boldItalic"/></div>
      <div><pre>草体：　　　　　</pre><input readonly type="text" id="script"/></div>
      <div><pre>粗草体：　　　　</pre><input readonly type="text" id="boldScript"/></div>
      <div><pre>尖角体：　　　　</pre><input readonly type="text" id="fraktur"/></div>
      <div><pre>双线体：　　　　</pre><input readonly type="text" id="doubleStruck"/></div>
      <div><pre>粗尖角体：　　　</pre><input readonly type="text" id="boldFraktur"/></div>
      <div><pre>无衬线体：　　　</pre><input readonly type="text" id="sansSerif"/></div>
      <div><pre>无衬线粗体：　　</pre><input readonly type="text" id="sansSerifBold"/></div>
      <div><pre>无衬线斜体：　　</pre><input readonly type="text" id="sansSerifItalic"/></div>
      <div><pre>无衬线粗斜体：　</pre><input readonly type="text" id="sansSerifBoldItalic"/></div>
      <div><pre>等宽体：　　　　</pre><input readonly type="text" id="monospace"/></div>
    </main>
  </div>
</body>
</html>
