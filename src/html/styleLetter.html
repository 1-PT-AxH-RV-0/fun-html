<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>字母样式生成器</title>

  <link rel="stylesheet" href="../css/mainStyles.css">
  <link rel="stylesheet" href="../css/fontFallback.css">
  <link rel="stylesheet" href="../css/tools/styleLetter.css">
  <script defer src="../js/changeHeader.js"></script>
  <script defer src="../js/tools/styleLetter.js"></script>
</head>
<body>
  <div>
    <main>
      <div>
        <input placeholder="🝾请输入英文字母、数字或希腊字母……" type="text" id="input" class="font-without-ctrlctrl">
      </div>
      <div><pre>粗体：　　　　　</pre><input readonly type="text" id="bold" class="font-without-ctrlctrl"></div>
      <div><pre>斜体：　　　　　</pre><input readonly type="text" id="italic" class="font-without-ctrlctrl"></div>
      <div><pre>粗斜体：　　　　</pre><input readonly type="text" id="boldItalic" class="font-without-ctrlctrl"></div>
      <div><pre>草体：　　　　　</pre><input readonly type="text" id="script" class="font-without-ctrlctrl"></div>
      <div><pre>粗草体：　　　　</pre><input readonly type="text" id="boldScript" class="font-without-ctrlctrl"></div>
      <div><pre>尖角体：　　　　</pre><input readonly type="text" id="fraktur" class="font-without-ctrlctrl"></div>
      <div><pre>双线体：　　　　</pre><input readonly type="text" id="doubleStruck" class="font-without-ctrlctrl"></div>
      <div><pre>粗尖角体：　　　</pre><input readonly type="text" id="boldFraktur" class="font-without-ctrlctrl"></div>
      <div><pre>无衬线体：　　　</pre><input readonly type="text" id="sansSerif" class="font-without-ctrlctrl"></div>
      <div><pre>无衬线粗体：　　</pre><input readonly type="text" id="sansSerifBold" class="font-without-ctrlctrl"></div>
      <div><pre>无衬线斜体：　　</pre><input readonly type="text" id="sansSerifItalic" class="font-without-ctrlctrl"></div>
      <div><pre>无衬线粗斜体：　</pre><input readonly type="text" id="sansSerifBoldItalic" class="font-without-ctrlctrl"></div>
      <div><pre>等宽体：　　　　</pre><input readonly type="text" id="monospace" class="font-without-ctrlctrl"></div>
    </main>
  </div>
</body>
</html>
