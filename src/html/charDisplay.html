<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>字符显示器</title>

  <link rel="stylesheet" href="../css/mainStyles.css">
  <link rel="stylesheet" href="../css/fontFallback.css">
  <link rel="stylesheet" href="../css/materialInput.css">
  <link rel="stylesheet" href="../css/counter.css">
  <link rel="stylesheet" href="../css/rippleButton.css">
  <link rel="stylesheet" href="../css/switch.css">
  <script defer src="../js/changeHeader.js"></script>
  <script defer src="../js/autoHeight.js"></script>
  <script defer src="../js/rippleButton.js"></script>
  <script defer src="../js/materialInput.js"></script>
  <script defer src="../js/counter.js"></script>
  <script defer src="../js/iframeColorSchemeSync.js"></script>
  <script defer src="../js/tools/charDisplay.js"></script>
</head>
<body>
  <div>
    <main>
      <div>
        <div class="material-input-container counter-container">
          <textarea rows="1" id="text" class="font auto-height"></textarea>
          <label for="text">文本</label>
          <span class="counter"></span>
        </div>

        <div class="flex-end">
          <button onclick="clearText()" class="shadow-button">
            <span class="material-icons">清空</span>
          </button>
        </div>

        <div class="options-container">
          其他设置：
          粗体<label class="md-switch"><input type="checkbox" id="bold"><span class="track"><span class="thumb"></span></span></label>
          斜体<label class="md-switch"><input type="checkbox" id="italic"><span class="track"><span class="thumb"></span></span></label>
        </div>
      </div>

      <div>
        <h2>使用方法</h2>
        <p>您只需将字符粘贴或输入到文本区域即可。</p>
        
        <h2>注意事项</h2>
        <ul>
          <li>如果字符未编码，它将显示为方<ruby>框<rp>（</rp><rt>kuàng</rt><rp>）</rp></ruby>围着的字符。</li>
          <li>从4号平面到13号平面的字符都未编码，因此此软件会显示这些字符所在的平面。</li>
        </ul>
      </div>
    </main>
  </div>
</body>
</html>
