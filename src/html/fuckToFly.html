<!doctype html>
<html>
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div>
      <main>
        <div>
          <div class="wrapper">
            <img id="bg" class="bg" />
            <div id="text" class="text">字符串</div>
            <div id="text2" class="text2">字符串</div>
          </div>
          <md-outlined-text-field
            label="字符串"
            type="textarea"
            id="input"
            value="字符串"
            class="input"></md-outlined-text-field>
          <md-list class="options">
            <md-list-item>
              字号
              <md-slider
                labeled
                slot="end"
                min="2"
                max="30"
                value="5"
                step="0.1"
                id="font-size-slider"></md-slider>
            </md-list-item>
            <md-list-item>
              左右边距
              <md-slider
                labeled
                slot="end"
                min="0"
                max="5"
                value="0.3"
                step="0.1"
                id="lr-padding-slider"></md-slider>
            </md-list-item>
            <md-list-item>
              上边距
              <md-slider
                labeled
                slot="end"
                min="0"
                max="20"
                value="0.7"
                step="0.1"
                id="top-slider"></md-slider>
            </md-list-item>
          </md-list>
        </div>
      </main>
    </div>
  </body>
</html>
