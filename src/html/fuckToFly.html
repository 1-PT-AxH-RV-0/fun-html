<!doctype html>
<html>
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div>
      <main>
        <div>
          <canvas class="canvas" id="canvas"></canvas>
          <md-outlined-text-field
            label="字符串"
            type="textarea"
            id="input"
            value="全部草飞！"
            class="input"></md-outlined-text-field>
          <md-list class="options">
            <md-list-item>
              字号
              <md-slider
                labeled
                slot="end"
                min="1"
                max="500"
                value="50"
                step="1"
                id="fontSizeSlider"></md-slider>
            </md-list-item>
            <md-list-item>
              X 坐标
              <md-slider
                labeled
                slot="end"
                min="0"
                max="120"
                value="65"
                step="0.1"
                id="xPosSlider"></md-slider>
            </md-list-item>
            <md-list-item>
              Y 坐标
              <md-slider
                labeled
                slot="end"
                min="0"
                max="240"
                value="120"
                step="0.1"
                id="yPosSlider"></md-slider>
            </md-list-item>
            <md-list-item>
              X 倾斜
              <md-slider
                labeled
                slot="end"
                min="-180"
                max="180"
                value="-12"
                step="0.1"
                id="xSkewSlider"></md-slider>
            </md-list-item>
            <md-list-item>
              Y 倾斜
              <md-slider
                labeled
                slot="end"
                min="-180"
                max="180"
                value="-10"
                step="0.1"
                id="ySkewSlider"></md-slider>
            </md-list-item>
          </md-list>
          <div class="btn">
            <md-filled-button id="save">保存</md-filled-button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
