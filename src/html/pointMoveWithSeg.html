<!doctype html>
<html lang="zh-hans">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div>
      <main>
        <div id="config">
          <md-list id="config-list">
            <md-list-item>
              点数量
              <md-slider
                labeled
                id="count"
                value="100"
                min="10"
                max="300"
                slot="end"></md-slider>
            </md-list-item>
            <md-list-item>
              点半径
              <md-slider
                labeled
                id="pointRadius"
                value="6"
                min="1"
                max="20"
                slot="end"></md-slider>
            </md-list-item>
            <md-list-item>
              <div slot="headline">连线最大长度</div>
              <div slot="supporting-text">
                当两点之间的距离小于该值时， 两点之间的距离越远，
                两点之间的连线就越透明； 当两点之间的距离大于该值时，
                两点之间不会连线。
              </div>
              <md-slider
                labeled
                id="maxLen"
                value="300"
                min="100"
                max="500"
                slot="end"></md-slider>
            </md-list-item>
            <md-list-item>
              水平速度
              <md-slider
                labeled
                range
                id="vxRange"
                value-start="-50"
                value-end="50"
                min="-200"
                max="200"
                slot="end"></md-slider>
            </md-list-item>
            <md-list-item>
              垂直速度
              <md-slider
                labeled
                range
                id="vyRange"
                value-start="-50"
                value-end="50"
                min="-200"
                max="200"
                slot="end"></md-slider>
            </md-list-item>
            <md-list-item>
              <div slot="headline">
                水平速度<ruby>阈<rp>（</rp><rt>yù</rt><rp>）</rp></ruby
                >值
              </div>
              <div slot="supporting-text">
                水平速度的绝对值将不会低于该值， 垂直速度<ruby
                  >阈<rp>（</rp><rt>yù</rt><rp>）</rp></ruby
                >值同理。
              </div>
              <md-slider
                labeled
                id="vxThreshold"
                value="6"
                min="0"
                max="49"
                slot="end"></md-slider>
            </md-list-item>
            <md-list-item>
              垂直速度<ruby>阈<rp>（</rp><rt>yù</rt><rp>）</rp></ruby
              >值
              <md-slider
                labeled
                id="vyThreshold"
                value="6"
                min="0"
                max="49"
                slot="end"></md-slider>
            </md-list-item>
          </md-list>
          <div>
            <md-filled-button id="update" class="shadow-button">
              更新
            </md-filled-button>
          </div>
        </div>
      </main>
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
