<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>点在移动时的连线</title>

  <link rel="stylesheet" href="../css/mainStyles.css">
  <link rel="stylesheet" href="../css/rippleButton.css">
  <link rel="stylesheet" href="../css/materialInput.css">
  <link rel="stylesheet" href="../css/tools/pointMoveWithSeg.css">
  <script defer src="../js/changeHeader.js"></script>
  <script defer src="../js/rippleButton.js"></script>
  <script defer src="../js/iframeColorSchemeSync.js"></script>
  <script defer src="../js/materialInput.js"></script>
  <script defer src="../js/tools/pointMoveWithSeg.js"></script>
</head>
<body>
  <div>
    <main>
      <div id="config">
        <div class="material-input-container">
          <input id="count" type="number" value="80">
          <label for="count">点数量</label>
          <span class="bar"></span>
        </div>
        <div class="material-input-container">
          <input id="pointRadius" type="number" value="6">
          <label for="pointRadius">点半径</label>
          <span class="bar"></span>
        </div>
        <div class="material-input-container">
          <input class="more-wide" id="maxLen" type="number" value="300">
          <label for="maxLen">连线最大长度</label>
          <span class="bar"></span>
        </div>
        水平速度：
        <div class="speed-span">
          <div class="material-input-container">
            <input id="vxMin" type="number" value="-50">
            <label for="vxMin">下限</label>
            <span class="bar"></span>
          </div>
          ~
          <div class="material-input-container">
            <input id="vxMax" type="number" value="50">
            <label for="vxMax">上限</label>
            <span class="bar"></span>
          </div>
        </div>
        垂直速度:
        <div class="speed-span">
          <div class="material-input-container">
            <input id="vyMin" type="number" value="-50">
            <label for="vyMin">下限</label>
            <span class="bar"></span>
          </div>
          ~
          <div class="material-input-container">
            <input id="vyMax" type="number" value="50">
            <label for="vyMax">上限</label>
            <span class="bar"></span>
          </div>
        </div>
        <div class="material-input-container">
          <input class="more-wide" id="vxThreshold" type="number" value="10">
          <label for="vxThreshold">水平速度阈值</label>
          <span class="bar"></span>
        </div>
        <div class="material-input-container">
          <input class="more-wide" id="vyThreshold" type="number" value="10">
          <label for="vyThreshold">垂直速度阈值</label>
          <span class="bar"></span>
        </div>
        <div><button id="update" class="shadow-button">更新</button></div>
      </div>
    </main>
    <canvas id="canvas"></canvas>
  </div>
</body>
</html>
