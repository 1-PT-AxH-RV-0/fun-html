<!doctype html>
<html lang="zh-CN">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div>
      <main>
        <div>
          <md-outlined-text-field
            id="input"
            class="input font-without-ctrlctrl"
            label="输入汉字或字源"></md-outlined-text-field>
          <div class="btns">
            <md-filled-tonal-button id="searchBtn">查找</md-filled-tonal-button>
            <md-filled-tonal-button id="peggingBtn"
              >反查</md-filled-tonal-button
            >
          </div>
        </div>
        <div>
          结果：
          <ul id="result"></ul>
        </div>
        <div>
          使用方法：
          <ul>
            <li>查找时，需输入汉字，然后点击「查找」。</li>
            <li
              >反查时，需输入字源（多个字源之间用半角逗号「,」分隔），然后然后点击「反查」。支持「G0」的格式粗略反查，也支持「G0-523B」格式的精确反查。</li
            >
          </ul>
        </div>
        <div>
          各提交源的含义：
          <ul id="sourceComments"></ul>
        </div>
      </main>
    </div>
  </body>
</html>
