<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" content="user-scalable=yes, width=device-width, initial-scale=1.0, maximum-scale=10.0">
  <title>随机字符生成器</title>

  <link rel="stylesheet" href="../css/mainStyles.css">
  <link rel="stylesheet" href="../css/Material+Icons.css">
  <link rel="stylesheet" href="../css/fontFallback.css">
  <link rel="stylesheet" href="../css/rippleButton.css">
  <link rel="stylesheet" href="../css/materialInput.css">
  <link rel="stylesheet" href="../css/tools/randStr.css">
  <script defer src="../js/changeHeader.js"></script>
  <script defer src="../js/rippleButton.js"></script>
  <script defer src="../js/iframeColorSchemeSync.js"></script>
  <script defer src="../js/materialInput.js"></script>
  <script defer src="../js/tools/randStr.js"></script>
</head>
<body>
  <div class="app-container">
    <main>
      <div>
        <div class="count-section">
          <div class="material-input-container">
            <input type="number" id="countInput" value="100" oninput="updateSliderValue()">
            <label for="countInput">数量</label>
            <span></span>
          </div>
          <input type="range" id="countSlider" min="1" max="1000" value="100" oninput="updateInputValue()">
        </div>

        <div class="checkbox-section">
          <label><input type="checkbox" id="includeDigits"> 包含数字</label>
          <label><input type="checkbox" id="includeLowercase"> 包含小写字母</label>
          <label><input type="checkbox" id="includeUppercase"> 包含大写字母</label>
          <label><input type="checkbox" id="includeSpecialSymbols"> 包含特殊符号</label>
          <label><input type="checkbox" id="includeBasicChinese"> 包含基本区汉字</label>
          <label><input type="checkbox" id="includeExtendedAChinese"> 包含扩展A区汉字</label>
          <label><input type="checkbox" id="includeExtendedBChinese"> 包含扩展B区汉字</label>
          <label><input type="checkbox" id="includeExtendedCChinese"> 包含扩展C区汉字</label>
          <label><input type="checkbox" id="includeExtendedDChinese"> 包含扩展D区汉字</label>
          <label><input type="checkbox" id="includeExtendedEChinese"> 包含扩展E区汉字</label>
          <label><input type="checkbox" id="includeExtendedFChinese"> 包含扩展F区汉字</label>
          <label><input type="checkbox" id="includeExtendedGChinese"> 包含扩展G区汉字</label>
          <label><input type="checkbox" id="includeExtendedHChinese"> 包含扩展H区汉字</label>
          <label><input type="checkbox" id="includeExtendedIChinese"> 包含扩展I区汉字</label>
          <label><input type="checkbox" id="includeExtendedJChinese"> 包含扩展J区汉字</label>
          <label><input type="checkbox" id="includeCompatibleChinese"> 包含兼容区汉字</label>
          <label><input type="checkbox" id="includeCompatibleSupplementChinese"> 包含兼容补充区汉字</label>
          <label><input type="checkbox" id="includeCustomChar"> 包含自定义字符</label>
        </div>

        <div class="custom-input-section material-input-container">
          <input type="text" id="customChar">
          <label for="customChar">自定义字符</label>
          <span></span>
        </div>

        <div class="custom-interval-section options-container">
          <label>
            <input type="checkbox" id="includeCustomInterval"> 包含自定义区间
          </label>
          <button onclick="add()" class="add-button">
            <span class="material-icons">add</span>
          </button>
          <div id="customIntervalContainer"></div>
        </div>

        <div class="no-repeat-section">
          <label><input type="checkbox" id="noRepeat"> 不重复</label>
        </div>

        <div class="action-buttons options-container">
          <button onclick="generateRandomCharacters()" class="primary-button">生成随机字符</button>
          <button onclick="copy(resultTextarea.value)" class="secondary-button">复制</button>
          <button onclick="clearText()" class="secondary-button">清空</button>
        </div>

        <div class="result-section">
          <div class="material-input-container">
            <textarea readonly rows="5" id="resultTextarea" class="font" oninput="updateCount()"></textarea>
            <label for="resultTextarea" class="keep-top">生成结果</label>
            <span></span>
          </div>
          <span id="counter">0</span>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
